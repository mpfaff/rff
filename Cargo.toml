[package]
name = "rff"
version = "0.3.0"
authors = ["Andrew Stewart <andrew@stwrt.ca>"]
homepage = "https://github.com/stewart/rff"
description = "rff is a fast, simple fuzzy text selector for the terminal."
license = "MIT"
categories = ["command-line-utilities"]
exclude = ["benches/*", "ci/*"]
edition = "2021"

[dependencies]
clap = "2.33.0"
libc = "0.2"
rayon = "1.0.0"

[[bin]]
name = "rff"
doc = false
